<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LineoutLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<section>
  <button onclick="generateReport()">View Match Report</button>
</section>
<body>

<h1>üèâ LineoutLab</h1>

<!-- TEAM -->
<section id="teamSection">
  <h2>Team</h2>
  <input id="teamInput" type="text" placeholder="Team name"
         style="width:100%; padding:10px; font-size:16px;">
  <button onclick="startMatch()">Start Match</button>
  <p id="teamDisplay" style="display:none; font-weight:bold;"></p>
</section>

<!-- FIELD ZONE -->
<section>
  <h2>Field Zone</h2>
  <div class="row">
    <button class="zone-btn" onclick="selectBtn(this,'zone-btn'); setZone('Defensive 22')">Def 22</button>
    <button class="zone-btn" onclick="selectBtn(this,'zone-btn'); setZone('Defensive Half')">Def Half</button>
    <button class="zone-btn" onclick="selectBtn(this,'zone-btn'); setZone('Attacking Half')">Att Half</button>
    <button class="zone-btn" onclick="selectBtn(this,'zone-btn'); setZone('Attacking 22')">Att 22</button>
  </div>
</section>


<!-- PLAYERS -->
<section>
  <h2>Players in Lineout</h2>
  <div class="row">
    <button class="players-btn" onclick="selectBtn(this,'players-btn'); setPlayers(3)">3</button>
    <button class="players-btn" onclick="selectBtn(this,'players-btn'); setPlayers(4)">4</button>
    <button class="players-btn" onclick="selectBtn(this,'players-btn'); setPlayers(5)">5</button>
    <button class="players-btn" onclick="selectBtn(this,'players-btn'); setPlayers(6)">6</button>
    <button class="players-btn" onclick="selectBtn(this,'players-btn'); setPlayers(7)">7</button>
  </div>
</section>

<!-- JUMPER -->
<section>
  <h2>Jumper</h2>
  <div class="grid">
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(1)">1</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(2)">2</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(3)">3</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(4)">4</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(5)">5</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(6)">6</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(7)">7</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(8)">8</button>
    <button class="jumper-btn" onclick="selectBtn(this,'jumper-btn'); setJumper(9)">9</button>
  </div>
</section>

<!-- BALL -->
<section>
  <h2>Ball Position</h2>
  <div class="row">
    <button class="ball-btn" onclick="selectBtn(this,'ball-btn'); setBall('Front')">Front</button>
    <button class="ball-btn" onclick="selectBtn(this,'ball-btn'); setBall('Middle')">Middle</button>
    <button class="ball-btn" onclick="selectBtn(this,'ball-btn'); setBall('Back')">Back</button>
  </div>
</section>
<!-- RESULT + NOT STRAIGHT -->
<section>
  <h2>Result</h2>
  <div class="row">
    <button class="result-btn selected" onclick="setResult(true)">Won</button>
    <button class="result-btn" onclick="setResult(false)">Lost</button>
    <button class="ns-btn" onclick="toggleNotStraight()">Not Straight</button>
  </div>
</section>

<!-- SETUP -->
<section>
  <h2>Set-up Move</h2>
  <div class="row">
    <button class="setup-btn" onclick="selectBtn(this,'setup-btn'); setSetup('Drive')">Drive</button>
    <button class="setup-btn" onclick="selectBtn(this,'setup-btn'); setSetup('Run')">Run</button>
    <button class="setup-btn" onclick="selectBtn(this,'setup-btn'); setSetup('Move')">Move</button>
    <button class="setup-btn" onclick="selectBtn(this,'setup-btn'); setSetup('Kick')">Kick</button>
  </div>
</section>

<!-- SAVE -->
<section>
  <button onclick="saveLineout()">Save Lineout</button>
  <button onclick="undoLast()">Undo</button>
</section>

<script src="app.js"></script>
</body>
</html>
