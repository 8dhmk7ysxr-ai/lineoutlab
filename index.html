<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LineoutLab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>ğŸ‰ LineoutLab</h1>

<section>
  <h2>Team</h2>
  <input id="teamInput" placeholder="Team name">
  <button onclick="startMatch()">Start Match</button>
  <p id="teamDisplay"></p>
</section>

<section>
  <h2>Field Zone</h2>
  <div class="row">
    <button onclick="pick(this,'zone','Def 22')">Def 22</button>
    <button onclick="pick(this,'zone','Def Half')">Def Half</button>
    <button onclick="pick(this,'zone','Att Half')">Att Half</button>
    <button onclick="pick(this,'zone','Att 22')">Att 22</button>
  </div>
</section>

<section>
  <h2>Result</h2>
  <div class="row">
    <button onclick="pick(this,'result',true)">Won</button>
    <button onclick="pick(this,'result',false)">Lost</button>
    <button onclick="toggleNS(this)">Not Straight</button>
  </div>
</section>

<section>
  <h2>Players</h2>
  <div class="row">
    <button onclick="pick(this,'players',3)">3</button>
    <button onclick="pick(this,'players',4)">4</button>
    <button onclick="pick(this,'players',5)">5</button>
    <button onclick="pick(this,'players',6)">6</button>
    <button onclick="pick(this,'players',7)">7</button>
  </div>
</section>

<section>
  <button onclick="saveLineout()">Save Lineout</button>
  <button onclick="generateReport()">View Match Report</button>
</section>

<script src="app.js"></script>
</body>
</html>
